<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header"><h1 id="tittle">Roll</h1></div>

    <div>
      <button class="dd" data-dd="20">d20</button>
      <button class="dd" data-dd="12">d12</button>
      <button class="dd" data-dd="8">d8</button>
      <button class="dd" data-dd="6">d6</button>
      <button class="dd" data-dd="4">d4</button>
      <button class="dd" data-dd="100">d100</button>
    </div>
    <br />
    <label for="result">resultado - </label>
    <input type="text" id="result" disabled />

    <fieldset>
      <legend>Tipo de rolagem:</legend>

      <div>
        <input type="radio" id="default" name="dado" value="default" checked />
        <label for="default">Normal</label>
      </div>

      <div>
        <input type="radio" id="bestValue" name="dado" value="bestValue" />
        <label for="bestValue">Pegar o melhor valor</label>
      </div>

      <div>
        <input type="radio" id="sum" name="dado" value="sum" />
        <label for="sum">somar</label>
      </div>
    </fieldset>

    <button id="switch">trocar tipo</button>
    <label for="rollNumber">insira um valor se necessario - </label>
    <input type="text" id="rollNumber" />

    <h2>historico</h2>
    <ul id="historic"></ul>
  </body>
</html>
