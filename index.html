<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Roll</h1>
    <div>
      <img
        src="https://cdn-icons-png.flaticon.com/512/6836/6836867.png"
        class="dd"
        data-dd="20"
      />
      <img
        src="https://cdn-icons-png.flaticon.com/512/7505/7505550.png"
        class="dd"
        data-dd="12"
      />
      <img
        src="https://icons.iconarchive.com/icons/iconcubic/dnd-dice/128/d8-icon.png"
        class="dd"
        data-dd="8"
      />
      <img
        src="https://icon-library.com/images/d6-icon/d6-icon-1.jpg"
        class="dd"
        data-dd="6"
      />
      <img
        src="https://cdn.pixabay.com/photo/2022/07/14/18/11/d4-die-7321725_1280.png"
        class="dd"
        data-dd="4"
      />
      <img
        src="https://user-images.githubusercontent.com/3449303/179065893-bb7e2c97-1226-4aa8-acf6-0f97d00dacd1.png"
        class="dd"
        data-dd="100"
      />
    </div>
    <br />
    <label for="result">resultado - </label>
    <input type="text" id="result" disabled />

    <fieldset>
      <legend>Tipo de rolagem:</legend>

      <div>
        <input type="radio" id="default" name="dado" value="default" checked />
        <label for="default">Normal</label>
      </div>

      <div>
        <input type="radio" id="bestValue" name="dado" value="bestValue" />
        <label for="bestValue">Pegar o melhor valor</label>
      </div>

      <div>
        <input type="radio" id="sum" name="dado" value="sum" />
        <label for="sum">somar</label>
      </div>
    </fieldset>
    <button id="switch">trocar tipo</button>
    <label for="rollNumber">insira um valor se necessario - </label>
    <input type="text" id="rollNumber" />
  </body>
</html>
